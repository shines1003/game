<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL PLAY | 2D Game World</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 로그인 폼 및 사용자 정보 전용 스타일 */
        .auth-section {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .auth-input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        .auth-input-group input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }
        .auth-btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .auth-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .auth-btn:hover { transform: scale(1.05); }
        .signup-btn { background: #4a4a4a; color: white; }
        .login-btn { background: #e67e22; color: white; }
        
        /* 로그인 후 사용자 표시 스타일 */
        #user-info { color: white; font-size: 1.1rem; margin-bottom: 10px; }
        #user-info span { color: #e67e22; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="stars"></div>
        <div class="nebula"></div>
    </div>

    <main class="lobby-container">
        <header class="logo-area">
            <div class="main-logo">PIXCEL PLAY</div>
            <h1>Welcome</h1>
            <p class="subtitle">2D 도트 어드벤처</p>
        </header>

        <section class="auth-section" id="auth-area">
            <div id="login-form">
                <div class="auth-input-group">
                    <input type="email" id="userEmail" placeholder="이메일 주소">
                    <input type="password" id="userPw" placeholder="비밀번호">
                </div>
                <div class="auth-btn-group">
                    <button class="auth-btn signup-btn" onclick="handleSignUp()">회원가입</button>
                    <button class="auth-btn login-btn" onclick="handleLogin()">로그인</button>
                </div>
            </div>

            <div id="logged-in-area" class="hidden">
                <div id="user-info">반갑습니다, <span id="display-id">사용자</span>님!</div>
                <button class="auth-btn signup-btn" onclick="handleLogout()">로그아웃</button>
            </div>
        </section>

        <div class="carousel-wrapper">
            <button class="nav-btn left" id="prevBtn">&#10094;</button>
            
            <div class="game-selection" id="gameScroll">
                <div class="game-card active">
                    <div class="card-preview ygj-theme"></div>
                    <div class="card-info">
                        <h3>YGJ: 삼국지</h3>
                        <p class="desc">전략 시뮬레이션 RPG</p>
                        <button class="play-button" onclick="startGame('YGJ')">PLAY NOW</button>
                    </div>
                </div>

                <div class="game-card upcoming">
                    <div class="card-preview"></div>
                    <div class="card-info">
                        <h3>준비 중인 게임 1</h3>
                        <p class="desc">Coming Soon...</p>
                        <button class="play-button" disabled>COMING SOON</button>
                    </div>
                </div>
